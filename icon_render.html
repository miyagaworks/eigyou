
<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 0; padding: 0; }
.icon {
    width: 512px;
    height: 512px;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    border-radius: 100px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}
.title {
    font-size: 140px;
    font-weight: 900;
    background: linear-gradient(90deg, #f39c12, #e74c3c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
}
.subtitle {
    font-size: 70px;
    color: #3498db;
    font-weight: bold;
}
.days {
    font-size: 45px;
    color: #888;
    margin-top: 10px;
}
</style>
</head>
<body>
<div class="icon">
    <div class="title">営業</div>
    <div class="subtitle">MASTER</div>
    <div class="days">30 DAYS</div>
</div>
</body>
</html>
